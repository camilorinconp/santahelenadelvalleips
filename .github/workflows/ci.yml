# =============================================================================
# CI/CD Pipeline - IPS Santa Helena del Valle
# Configuración Growth Tier - Testing, Build y Deploy automatizado
# =============================================================================

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '18'

jobs:
  # =============================================================================
  # TESTING - Backend API
  # =============================================================================
  test-backend:
    name: 🧪 Test Backend API
    runs-on: ubuntu-latest
    
    services:
      # PostgreSQL para testing
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: 📦 Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 🧪 Run tests with pytest
      env:
        # Variables de testing
        SUPABASE_URL: ${{ secrets.SUPABASE_TEST_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_TEST_KEY }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_TEST_SERVICE_KEY }}
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
      run: |
        cd backend
        pytest -v --cov=. --cov-report=xml

    - name: 🏥 Health check endpoint test
      run: |
        cd backend
        uvicorn main:app --host 0.0.0.0 --port 8000 &
        sleep 10
        curl -f http://localhost:8000/health/ || exit 1

  # =============================================================================
  # BUILD DOCKER IMAGE
  # =============================================================================
  build-docker:
    name: 🐳 Build Docker Image
    runs-on: ubuntu-latest
    needs: test-backend
    if: github.ref == 'refs/heads/main'

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🐳 Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 🏗️ Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: ips-santa-helena:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: 🧪 Test Docker image
      run: |
        docker run --rm -d --name test-container \
          -p 8000:8000 \
          -e SUPABASE_URL="test" \
          -e SUPABASE_KEY="test" \
          ips-santa-helena:latest
        
        sleep 15
        curl -f http://localhost:8000/health/ || exit 1
        docker stop test-container